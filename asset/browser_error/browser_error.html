<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Deeghayu Adhikari" />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/hmongouachon/mgGlitch/master/src/mgGlitch.js"></script>
    <link rel="stylesheet" href="./browser_error.css" />
    <script src="./browser_error.js"></script>

    <div class="main">
      <div id="info" class="glassmorphism"></div>
      <div class="glitch"></div>
    </div>

    <script>
      function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          return (
            "Internet Explorer " +
            parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10)
          );
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          var rv = ua.indexOf("rv:");
          return (
            "Internet Explorer " +
            parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10)
          );
        }

        var edge = ua.indexOf("Edge/");
        if (edge > 0) {
          return (
            "Microsfot Edge " +
            parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10)
          );
        }

        // other browser
        return "false";
      }
      var result = detectIE();
      if (result == "false") {
        document.getElementById("info").innerHTML +=
          "<div id='text'><a href='/'><b>Welcome to the site</b></div>click here to go back</a>";
      } else {
        alert("Your browser not supported by this webpage");
        document.getElementById("info").innerHTML +=
          "<div id='text'><b>Browser not supported</b></div><span>Dear user, you are using " +
          result +
          ". This browser is not supported by this site. <br>Kindly use MS Edge, Chrome or any other chromium based browser...</span>";
      }
    </script>
  </body>
</html>
